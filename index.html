<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors!</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header id="header">
			<h1 id="header-text">Rock, Paper, Scissors!</h1>
			<p>play against a computer!</p>
		</header>
		<main id="main-game">
			<div class="options">
				<img
					src="./images/rock.png"
					alt="Rock"
					class="option-image"
				/><br /><button class="option-button">Rock</button>
			</div>
			<div class="options">
				<img
					src="./images/paper.png"
					alt="Paper"
					class="option-image"
				/><br /><button class="option-button">Paper</button>
			</div>
			<div class="options">
				<img
					src="./images/scissors.png"
					alt="Scissors"
					class="option-image"
				/><br /><button class="option-button">Scissors</button>
			</div>
		</main>
	</body>
</html>
